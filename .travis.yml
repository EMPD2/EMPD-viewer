language: node_js
node_js: "stable"

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  firefox: latest
  chrome: stable

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

before_deploy: rm .gitignore .travis.yml

deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: ""
  keep-history: true
  repo: EMPD2/EMPD2.github.io
  target-branch: master
  local-dir: .
  on:
    branch: master
